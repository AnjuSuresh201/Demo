<form  (ngSubmit)="eligiblity()" #addfrm="ngForm">
    <table class="table table-dark">
      <tr>
        <td>Age</td>
        <td>
          <input
            [(ngModel)]="calculator.age"
            name="age"
            required
            #age="ngModel"
            placeholder="Enter Age"
          />
          <span *ngIf="age.invalid" class="alert-danger">
            Age is required
          </span>
        </td>
      </tr>
      <tr>
        <td>Tenure</td>
        <td>
          <input
            [(ngModel)]="calculator.tenure_yr"
            name="tenure_yr"
            required
            #tenure_yr="ngModel"
            placeholder="Enter tenure"
          />
          <span *ngIf="tenure_yr.invalid" class="alert-danger"> Tanure is required </span>
        </td>
      </tr>
  
      <tr>
        <td>Monthly Income</td>
        <td>
          <input
            [(ngModel)]="calculator.income_per_mth"
            name="income_per_mth"
            #income_per_mth="ngModel"
            required
            placeholder="Enter maonthly Income"
          />
          <span *ngIf="income_per_mth.invalid" class="alert-danger">
            Monthly Income is required
          </span>
        </td>
      </tr>
      <tr>
        <td>ROI</td>
        <td>
          <input
            [(ngModel)]="calculator.roi"
            name="roi"
            required
            #roi="ngModel"
            placeholder="Enter ROI"
          />
          <span *ngIf="roi.invalid" class="alert-danger">
            ROI is required
          </span>
        </td>
      </tr>
      <tr>
        <th colspan="2">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!addfrm.valid"
          >
          Check
          </button>
        </th>
      </tr>
      <div>
        <br>
        <h2>Eligiblity Status : {{calculator.eligiblity}}</h2>
        <h1>Max Loan Value : Rs. {{calculator.calculatedMaxVal}}</h1>
      </div>
    </table>
  </form>
